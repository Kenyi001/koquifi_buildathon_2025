<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê KoquiFI - ICM-ICTT Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .wallet-btn {
            background: #2ecc71;
            color: white;
        }

        .wallet-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ecf0f1;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ecf0f1;
        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .feature-text {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .feature-list {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ü™ô</div>
        <h1>KoquiFI</h1>
        <p class="subtitle">Sistema ICM-ICTT ‚Ä¢ Identity & Wallet Management</p>

        <div class="auth-options">
            <button class="auth-button google-btn" onclick="loginWithGoogle()">
                <span>üìß</span>
                Crear cuenta con Google
            </button>

            <div class="divider">
                <span>o</span>
            </div>

            <button class="auth-button wallet-btn" onclick="connectWallet()">
                <span>üîó</span>
                Conectar billetera existente
            </button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Procesando autenticaci√≥n...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="features">
            <h3 style="color: #2c3e50; margin-bottom: 1rem;">‚ú® Caracter√≠sticas</h3>
            <div class="feature-list">
                <div class="feature">
                    <div class="feature-icon">üîê</div>
                    <div class="feature-text">Login seguro con Google</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üí∞</div>
                    <div class="feature-text">Billetera autom√°tica</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üéÆ</div>
                    <div class="feature-text">Experiencia gamificada</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // üîê Frontend Authentication Logic
        // ==============================================

        let currentUser = null;
        let sessionId = null;

        // üöÄ Initialize on page load
        window.addEventListener('load', async () => {
            await checkExistingSession();
            handleAuthCallback();
        });

        // üìß Google OAuth Login
        async function loginWithGoogle() {
            try {
                showLoading(true);
                showMessage('Redirigiendo a Google...', 'info');
                
                // Abrir ventana de Google OAuth
                window.location.href = '/auth/google';
                
            } catch (error) {
                console.error('‚ùå Google login error:', error);
                showMessage('Error al conectar con Google', 'error');
                showLoading(false);
            }
        }

        // üîó Connect existing wallet
        async function connectWallet() {
            try {
                showLoading(true);
                showMessage('Conectando billetera...', 'info');

                // Verificar si existe MetaMask o Core
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('MetaMask o Core Wallet no detectada');
                }

                // Solicitar acceso a la billetera
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length === 0) {
                    throw new Error('No se seleccion√≥ ninguna cuenta');
                }

                const walletAddress = accounts[0];

                // Registrar en el backend
                const response = await fetch('/auth/connect/wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ walletAddress })
                });

                const result = await response.json();

                if (result.success) {
                    sessionId = result.sessionId;
                    currentUser = result.user;
                    
                    // Guardar sesi√≥n
                    localStorage.setItem('koquifi_session', sessionId);
                    localStorage.setItem('koquifi_user', JSON.stringify(currentUser));

                    showMessage(
                        result.isNewUser ? 
                        '‚úÖ Nueva billetera registrada exitosamente' : 
                        '‚úÖ Billetera conectada exitosamente', 
                        'success'
                    );

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('‚ùå Wallet connection error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                showLoading(false);
            }
        }

        // üîÑ Handle auth callback (Google)
        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const tempToken = urlParams.get('token');

            if (tempToken) {
                // Limpiar URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Procesar token de Google
                completeGoogleAuth(tempToken);
            }
        }

        // ‚úÖ Complete Google authentication
        async function completeGoogleAuth(tempToken) {
            try {
                showLoading(true);
                showMessage('Creando billetera segura...', 'info');

                // Simular creaci√≥n de billetera (en producci√≥n usar Web3Auth)
                const mockWallet = generateMockWallet();

                // Completar registro en backend
                const response = await fetch('/auth/register/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tempToken,
                        walletAddress: mockWallet.address
                    })
                });

                const result = await response.json();

                if (result.success) {
                    sessionId = result.sessionId;
                    currentUser = result.user;
                    
                    // Guardar sesi√≥n y wallet info
                    localStorage.setItem('koquifi_session', sessionId);
                    localStorage.setItem('koquifi_user', JSON.stringify(currentUser));
                    localStorage.setItem('koquifi_wallet', JSON.stringify(mockWallet));

                    showMessage(
                        result.isNewUser ? 
                        '‚úÖ Cuenta creada exitosamente con Google' : 
                        '‚úÖ Sesi√≥n iniciada exitosamente', 
                        'success'
                    );

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('‚ùå Google auth completion error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                showLoading(false);
            }
        }

        // üîç Check existing session
        async function checkExistingSession() {
            try {
                const storedSession = localStorage.getItem('koquifi_session');
                const storedUser = localStorage.getItem('koquifi_user');

                if (storedSession && storedUser) {
                    // Verificar sesi√≥n en el servidor
                    const response = await fetch('/auth/check-session', {
                        headers: {
                            'X-Session-ID': storedSession
                        }
                    });

                    const result = await response.json();

                    if (result.valid) {
                        // Sesi√≥n v√°lida, redirigir al dashboard
                        window.location.href = '/dashboard.html';
                        return;
                    } else {
                        // Sesi√≥n inv√°lida, limpiar storage
                        localStorage.removeItem('koquifi_session');
                        localStorage.removeItem('koquifi_user');
                        localStorage.removeItem('koquifi_wallet');
                    }
                }
            } catch (error) {
                console.error('‚ùå Session check error:', error);
            }
        }

        // üéØ Generate mock wallet (replace with Web3Auth in production)
        function generateMockWallet() {
            const privateKey = '0x' + Array.from({length: 64}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');
            
            const address = '0x' + Array.from({length: 40}, () => 
                Math.floor(Math.random() * 16).toString(16)
            ).join('');

            return {
                address,
                privateKey,
                provider: 'koquifi-generated'
            };
        }

        // üé® UI Helper functions
        function showLoading(show) {
            const loading = document.querySelector('.loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = message;
            messageEl.className = `status-message ${type}`;
            messageEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // üîß Network detection
        window.addEventListener('load', () => {
            if (typeof window.ethereum !== 'undefined') {
                console.log('‚úÖ Wallet detected:', window.ethereum.isMetaMask ? 'MetaMask' : 'Other');
            } else {
                console.log('‚ö†Ô∏è No wallet detected');
            }
        });
    </script>
</body>
</html>
