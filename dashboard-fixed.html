<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoquiFI - Dashboard Local Fixed</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connected {
            background: #28a745;
        }
        
        .disconnected {
            background: #dc3545;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #333;
            font-size: 1.5em;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 200px;
            margin-right: 10px;
        }
        
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        #activityLog {
            height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">üî¥ Desconectado</div>
    
    <div class="container">
        <h1>üöÄ KoquiFI Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Supply KOQUI</div>
                <div class="stat-value" id="totalSupply">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Tu Balance KOQUI</div>
                <div class="stat-value" id="userBalance">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Tickets NFT</div>
                <div class="stat-value" id="totalTickets">Cargando...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Tu Direcci√≥n</div>
                <div class="stat-value" id="userAddress" style="font-size: 0.8em;">Cargando...</div>
            </div>
        </div>
        
        <div class="section">
            <h3>ü™ô Gesti√≥n de Tokens KOQUI</h3>
            <div class="input-group">
                <input type="number" id="mintAmount" placeholder="Cantidad a mintear" min="1" value="1000">
                <button class="button" onclick="mintTokens()">üéØ Mint Tokens</button>
                <button class="button" onclick="burnTokens()">üî• Burn Tokens</button>
            </div>
            <div class="status-message" id="coinStatus" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>üé´ Lottery Tickets</h3>
            <p>Costo: 10 KOQUI por ticket</p>
            <div class="input-group">
                <input type="text" id="ticketNumbers" placeholder="N√∫meros (ej: 1,10,23,35,50)" value="5,15,25,35,45">
                <button class="button" onclick="buyTicket()">üé™ Comprar Ticket</button>
            </div>
            <div class="status-message" id="ticketStatus" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>üìä Actividad en Tiempo Real</h3>
            <div id="activityLog"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let provider;
        let signer;
        let contracts = {};
        
        // Direcciones de contratos desplegados
        const CONTRACT_ADDRESSES = {
            KOQUI_COIN: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9",
            TICKET_NFT: "0x0165878A594ca255338adfa4d48449f69242Eb8F"
        };
        
        // ABIs simplificados
        const KOQUI_COIN_ABI = [
            "function totalSupply() view returns (uint256)",
            "function balanceOf(address) view returns (uint256)",
            "function mint(address to, uint256 amount) external",
            "function burn(uint256 amount) external",
            "function transfer(address to, uint256 amount) external returns (bool)"
        ];
        
        const TICKET_NFT_ABI = [
            "function currentWeekId() view returns (uint256)",
            "function totalSupply() view returns (uint256)",
            "function mintTicket(address to, uint256[] memory numbers, uint256 weekId, uint256 price) external returns (uint256)",
            "function getUserTickets(address user, uint256 weekId) view returns (uint256[])"
        ];
        
        // Inicializaci√≥n
        async function init() {
            console.log("üöÄ Iniciando dashboard con ethers v5...");
            
            try {
                console.log("üì° Conectando a http://localhost:8545...");
                
                // Conectar a Hardhat local
                provider = new ethers.providers.JsonRpcProvider("http://localhost:8545");
                
                // Test de conexi√≥n
                const network = await provider.getNetwork();
                console.log("üåê Red conectada:", network);
                
                // Obtener cuentas
                const accounts = await provider.listAccounts();
                console.log("üë• Cuentas disponibles:", accounts.length);
                
                if (accounts.length === 0) {
                    throw new Error('No se encontraron cuentas');
                }
                
                // Usar primera cuenta
                signer = provider.getSigner(accounts[0]);
                const address = await signer.getAddress();
                console.log("üìç Usando cuenta:", address);
                
                // Crear contratos
                contracts = {
                    koquiCoin: new ethers.Contract(CONTRACT_ADDRESSES.KOQUI_COIN, KOQUI_COIN_ABI, signer),
                    ticketNFT: new ethers.Contract(CONTRACT_ADDRESSES.TICKET_NFT, TICKET_NFT_ABI, signer)
                };
                
                // Actualizar UI
                updateConnectionStatus(true);
                await refreshStats();
                logActivity("‚úÖ Conectado exitosamente", "success");
                
            } catch (error) {
                console.error("‚ùå Error de conexi√≥n:", error);
                updateConnectionStatus(false);
                logActivity("‚ùå Error: " + error.message, "error");
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Conectado (Hardhat Local)';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'üî¥ Desconectado';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        function logActivity(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
        }
        
        async function refreshStats() {
            try {
                if (!contracts.koquiCoin) return;
                
                const address = await signer.getAddress();
                
                // Obtener datos
                const totalSupply = await contracts.koquiCoin.totalSupply();
                const balance = await contracts.koquiCoin.balanceOf(address);
                const totalTickets = await contracts.ticketNFT.totalSupply();
                
                // Actualizar UI
                document.getElementById('totalSupply').textContent = 
                    parseFloat(ethers.utils.formatEther(totalSupply)).toLocaleString() + ' KOQUI';
                document.getElementById('userBalance').textContent = 
                    parseFloat(ethers.utils.formatEther(balance)).toLocaleString() + ' KOQUI';
                document.getElementById('totalTickets').textContent = totalTickets.toString();
                document.getElementById('userAddress').textContent = 
                    address.substring(0, 6) + '...' + address.substring(38);
                
            } catch (error) {
                console.error("Error actualizando stats:", error);
                logActivity("‚ö†Ô∏è Error actualizando estad√≠sticas", "error");
            }
        }
        
        async function mintTokens() {
            try {
                const amount = document.getElementById('mintAmount').value;
                if (!amount || amount <= 0) {
                    showStatus('coinStatus', '‚ùå Ingresa una cantidad v√°lida', 'error');
                    return;
                }
                
                showStatus('coinStatus', '‚è≥ Minteando tokens...', 'loading');
                
                const address = await signer.getAddress();
                const tx = await contracts.koquiCoin.mint(address, ethers.utils.parseEther(amount));
                await tx.wait();
                
                showStatus('coinStatus', `‚úÖ ${amount} KOQUI minteados!`, 'success');
                logActivity(`üéØ Mint: ${amount} KOQUI`, 'success');
                await refreshStats();
                
            } catch (error) {
                console.error("Error minting:", error);
                showStatus('coinStatus', '‚ùå Error: ' + error.message, 'error');
            }
        }
        
        async function burnTokens() {
            try {
                const amount = document.getElementById('mintAmount').value;
                if (!amount || amount <= 0) {
                    showStatus('coinStatus', '‚ùå Ingresa una cantidad v√°lida', 'error');
                    return;
                }
                
                showStatus('coinStatus', '‚è≥ Quemando tokens...', 'loading');
                
                const tx = await contracts.koquiCoin.burn(ethers.utils.parseEther(amount));
                await tx.wait();
                
                showStatus('coinStatus', `‚úÖ ${amount} KOQUI quemados!`, 'success');
                logActivity(`üî• Burn: ${amount} KOQUI`, 'success');
                await refreshStats();
                
            } catch (error) {
                console.error("Error burning:", error);
                showStatus('coinStatus', '‚ùå Error: ' + error.message, 'error');
            }
        }
        
        async function buyTicket() {
            try {
                const numbersInput = document.getElementById('ticketNumbers').value;
                const numbers = numbersInput.split(',').map(n => parseInt(n.trim()));
                
                if (numbers.length !== 5 || numbers.some(n => n < 1 || n > 50)) {
                    showStatus('ticketStatus', '‚ùå Debes ingresar 5 n√∫meros entre 1 y 50', 'error');
                    return;
                }
                
                showStatus('ticketStatus', '‚è≥ Comprando ticket...', 'loading');
                
                const address = await signer.getAddress();
                const currentWeek = await contracts.ticketNFT.currentWeekId();
                const ticketPrice = ethers.utils.parseEther("10");
                
                const tx = await contracts.ticketNFT.mintTicket(address, numbers, currentWeek, ticketPrice);
                await tx.wait();
                
                showStatus('ticketStatus', `‚úÖ Ticket comprado con n√∫meros: ${numbers.join(', ')}`, 'success');
                logActivity(`üé´ Ticket: [${numbers.join(', ')}]`, 'success');
                await refreshStats();
                
            } catch (error) {
                console.error("Error buying ticket:", error);
                showStatus('ticketStatus', '‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Auto-refresh cada 10 segundos
        setInterval(async () => {
            if (contracts.koquiCoin) {
                await refreshStats();
            }
        }, 10000);
        
        // Iniciar cuando se carga la p√°gina
        window.addEventListener('load', init);
    </script>
</body>
</html>
